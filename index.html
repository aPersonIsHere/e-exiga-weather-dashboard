<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EE - Weather Dashboard</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <div class="card">
        <div class="card-body" id="weather-title">
            Weather Forecast
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
          <div class="col-3 text-bg-primary">
            Search for a City:
            <div class="input-group flex-nowrap">
                <input type="text" class="form-control" placeholder="Austin" aria-label="Username" aria-describedby="addon-wrapping" id="city-input">
              </div>
              <button type="button" class="btn btn-primary" id="search-button">Search</button>
          </div>
          <div class="col-9 text-bg-info">
            
          </div>
        </div>
      </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="./assets/js/script.js"></script>

</html>
